<div id="header">
    <div class="container">
        <div class="logo">
            <img src="img/logo.png" alt=""/>
        </div>
        <div class="title">
            Résultats
        </div>
        <a href="#" class="check-btn"><img src="img/share.png" alt="Bouton partage"/></a>
    </div>
</div>

<div class="container">
    <div class="input-wrapper error" data-ng-show="messageDErreur">
        <small data-ng-show="messageDErreur.length > 0">{{ messageDErreur }}</small>
    </div>
    <h1 class="vote-title">{{ intitule }}</h1>

    <span data-ng-show="reponses.length == 1"> Le gagnant du vote est :</span>
    <span data-ng-show="reponses.length > 1"> Egalité ! Les {{ reponses.length }} gagnants sont :</span>
    <span data-ng-repeat="reponse in reponses">
        <b>{{ reponse }}</b> <span ng-hide="$last">et</span>
    </span>
</div>
